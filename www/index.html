   function errorMsg(msg, timeout)
{
	// Display Please Wait...
	$.blockUI({ message: msg, css: { 
				border: 'none', 
				padding: '15px', 
				backgroundColor: '#880000', 
				'-webkit-border-radius': '10px', 
				'-moz-border-radius': '10px', 
				color: '#fff' 
			} }); 

	if(timeout>0)
		setTimeout($.unblockUI, timeout); 
};

function okMsg(msg, timeout, callback)
{
	// Display Please Wait...
	$.blockUI({ message: msg, css: { 
				border: 'none', 
				padding: '15px', 
				backgroundColor: '#000', 
				'-webkit-border-radius': '10px', 
				'-moz-border-radius': '10px', 
				color: '#fff' 
			} }); 

	if(timeout>0)
	{
		setTimeout(function() 
		{ 
            $.unblockUI(
			{ 
                onUnblock: callback
			});
		},			
        timeout);
	}
};

	function processLogin()
	{
		if(!checkFormInput("email")) return false;
		if(!checkFormInput("password")) return false;
     
		// Display Please Wait...
		$.blockUI({ css: { 
					border: 'none', 
					padding: '15px', 
					backgroundColor: '#000', 
					'-webkit-border-radius': '10px', 
					'-moz-border-radius': '10px', 
					color: '#fff' 
				} }); 

		var serializedData = $("#loginForm").serialize();
		
		var request = $.ajax({
				url: "http://cogni.design/cpr/www/login.php?id="+id,
				type: "get",
				data: serializedData
			});

		// callback handler that will be called on success
		request.done(function (response, textStatus, jqXHR)
		{
		
		if(response == "DELETED")
			{
				errorMsg("This account has been deleted. Please contact Admin to see about restoring this account.", 6000);
				return false;
				
			}
			// response == 0 - Successful
			if(response != "NOTHING")
			{
				$.unblockUI();
				//  to homepage
				response = response.split('|');
				localStorage.setItem("id", response[0]);
				localStorage.setItem("password", response[1]);
				
				
				 
				
   document.getElementById('start').style.display = 'none';document.getElementById('home').style.display = '';
   $('#slider').rangeSlider('resize');
			
				return false;
			}
		
			
			if(response == "NOTHING")
			{
				errorMsg("Failed to log in. Try again.", 3000);
				return false;
			}
			
			// Unknown response
			errorMsg("Unknown Response. Try again later.", 3000);
			return false;
		});

		// callback handler that will be called on failure
		request.fail(function (jqXHR, textStatus, errorThrown)
		{
			// log the error to the console
			console.error(
				"The following error occured: "+
				textStatus, errorThrown
			);
						
			errorMsg("Problem with logging in. Try again later.", 3000);
			return false;
		});		
		
		return false;		
	};

    <script type="text/javascript" charset="utf-8">
      
    var deviceReady = false;
    /**
     * Take picture with camera
     */
    function takePicture() {
        navigator.camera.getPicture(
            function(uri) {
            
                var img = document.getElementById('camera_image');
                img.style.visibility = "visible";
                img.style.display = "block";
                img.src = uri;
                var filename = uri.substr(uri.lastIndexOf("/")+1);
                document.getElementById("fileToUpload").value = filename;
                document.getElementById('camera_status').innerHTML = "Success";
            },
            function(e) {
                console.log("Error getting picture: " + e);
                document.getElementById('camera_status').innerHTML = "Error getting picture.";
            },
            { quality: 50, targetWidth:720, correctOrientation: true, encodingType: Camera.EncodingType.JPEG, destinationType: navigator.camera.DestinationType.FILE_URI});
    };
    /**
     * Select picture from library
     */
    function selectPicture() {
        navigator.camera.getPicture(
            function(uri) {
                var img = document.getElementById('camera_image');
                img.style.visibility = "visible";
                img.style.display = "block";
                img.src = uri;
                 var filename = uri.substr(uri.lastIndexOf("/")+1);
                document.getElementById("fileToUpload").value = filename;
                document.getElementById('camera_status').innerHTML = "Success";
            },
            function(e) {
                console.log("Error getting picture: " + e);
                document.getElementById('camera_status').innerHTML = "Error getting picture.";
            },
            { quality: 50, destinationType: navigator.camera.DestinationType.FILE_URI, sourceType: navigator.camera.PictureSourceType.PHOTOLIBRARY});
    };
    
    /**
     * Upload current picture
     */
    function uploadPicture() {
    	
    	// Get URI of picture to upload
        var img = document.getElementById('camera_image');
        var imageURI = img.src;
        if (!imageURI || (img.style.display == "none")) {
            document.getElementById('camera_status').innerHTML = "Take picture or select picture from library first.";
            return;
        }
        
        // Verify server has been entered
        server = document.getElementById('serverUrl').value;
        if (server) {
        	
            // Specify transfer options
            var options = new FileUploadOptions();
            options.fileKey="file";
            options.fileName=imageURI.substr(imageURI.lastIndexOf('/')+1);
            options.mimeType="image/jpeg";
            options.chunkedMode = false;
            // Transfer picture to server
            var ft = new FileTransfer();
            ft.upload(imageURI, server, function(r) {
                document.getElementById('camera_status').innerHTML = "Upload successful: "+r.bytesSent+" bytes uploaded.";            	
            }, function(error) {
                document.getElementById('camera_status').innerHTML = "Upload failed: Code = "+error.code;            	
            }, options);
        }
    }
    /**
     * View pictures uploaded to the server
     */
    function viewUploadedPictures() {
    	
    	// Get server URL
        server = document.getElementById('serverUrl').value;
        if (server) {
        	
            // Get HTML that lists all pictures on server using XHR	
            var xmlhttp = new XMLHttpRequest();
            // Callback function when XMLHttpRequest is ready
            xmlhttp.onreadystatechange=function(){
                if(xmlhttp.readyState === 4){
                    // HTML is returned, which has pictures to display
                    if (xmlhttp.status === 200) {
                    	document.getElementById('server_images').innerHTML = xmlhttp.responseText;
                    }
                    // If error
                    else {
                    	document.getElementById('server_images').innerHTML = "Error retrieving pictures from server.";
                    }
                }
            };
            xmlhttp.open("GET", server , true);
            xmlhttp.send();       	
        }	
    }
    
    /**
     * Function called when page has finished loading.
     */
    function init() {
        document.addEventListener("deviceready", function() {deviceReady = true;}, false);
        window.setTimeout(function() {
            if (!deviceReady) {
                alert("Error: PhoneGap did not initialize.  Demo will not run correctly.");
            }
        },2000);
    }
    </script>

$(document).ready(function(){

var page;
function onTouchStart(e) {
 //page = this.Target.className;
//e.currentTarget.title=page;
page=this.id;
  var item = e.currentTarget;
  if(isTouching) return;
  e.currentTarget.moved = false;
  console.log("Start: " + e.currentTarget.innerHTML);
  isTouching = true;
  
  //iOS and Android do not redraw the view while they are scrolling.
  //This introduces a problem if the user very quickly swiped his/her finger to scroll.
  //The element would have been given the "active" class (being highlighted) and it would have
  //stayed highlighted even while scrolling (despite not having the active class anymore).
  //To get around that, we create our own very slight delay. Not perfect, nor ideal, but it generally does the job.
  setTimeout(function(){
    if(item.moved===false) { //Make sure the property exists and is false
      item.className = "active";
      
    }
  },50);
}
/**
 * Fired when the user moves his/her finger.
 * If we detect a move, we're not interested in the "tap" anymore
 */
 
function onTouchMove(e) {
	
  console.log("Move: " + $(e.currentTarget.innerText));
  e.currentTarget.moved = true;
  e.currentTarget.className = "";
}
/**
 * Fired when the touch has ended.
 * If e.currentTarget.moved is true, then the user moved his/her finger while
 * touching this item so we "cancel" the tap.
 */
function onTouchEnd(e) {
  var item = e.currentTarget;
  
  console.log("Stop: " + item.innerHTML);
  isTouching = false;
  
//alert(sample);
  if(!item.moved) { //Show the
    item.className = "selected";
  }
 


	
  setTimeout(changePage(page),2000);
	page="";
  delete item.moved; //Don't need our flag anymore
}


var links = document.querySelectorAll("#tabs li"), //All the links on this page

// links = links + document.querySelectorAll(".home_btn"),
i, //iterator
isTouching = false; //Flag for whether or not the user is currently touching the screen

//Iterate through the links
for(i=0; i<links.length; ++i) {

  links[i].addEventListener("touchstart", onTouchStart); //Listen for the user to start touching
  
  links[i].addEventListener("touchmove", onTouchMove); //Listen for movement
  links[i].addEventListener("touchend", onTouchEnd); //Listen for the user to stop touching
}




});
