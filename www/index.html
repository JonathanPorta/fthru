        const EDMUNDS_API_KEY = '6gkv78s45kfx5cbgcf4mq5ae';
        function get_makes(year) {
            url = 'http://api.edmunds.com/v1/api/vehicle/makerepository/findmakesbymodelyear?year=' + year + '&api_key=' + EDMUNDS_API_KEY + '&fmt=json';
            $.ajax({
                type: "POST",
                url: url,
                data: '',
                dataType: 'jsonp',
                success: function(data) {
                    $('#makes').empty();
                    $('#makes').append("<option>Select Make</option>");
                    $.each(data.makeHolder, function(i, val) {
                        $('#makes').append("<option value='" + data.makeHolder[i].niceName + "'>" + data.makeHolder[i].name + "</option>");
                    });
                    $('#makes').removeAttr('disabled');
                    console.log('Step 2: Makes select was populated and enabled');
                }
            });
        }
        function get_models(make, year) {
            url = 'http://api.edmunds.com/v1/api/vehicle/modelrepository/findmodelsbymakeandyear?make=' + make + '&year=' + year + '&api_key=' + EDMUNDS_API_KEY + '&fmt=json';
            $.ajax({
                type: "POST",
                url: url,
                data: '',
                dataType: 'jsonp',
                success: function(data) {
                    $('#models').empty();
                    $('#models').append("<option>Select Model</option>");
                    $.each(data.modelHolder, function(i, val) {
                        $('#models').append("<option value='" + data.modelHolder[i].niceName + "'>" + data.modelHolder[i].name + "</option>");
                    });
                    $('#models').removeAttr('disabled');
                    console.log('Step 4: Models select was populated and enabled');
                }
            });
        }
        function get_styles(make, model, year) {
            url = 'http://api.edmunds.com/v1/api/vehicle/stylerepository/findstylesbymakemodelyear?make=' + make + '&model=' + model + '&year=' + year + '&api_key=' + EDMUNDS_API_KEY + '&fmt=json';
            $.ajax({
                type: "POST",
                timeout: 20000,
                url: url,
                data: '',
                dataType: 'jsonp',
                success: function(data) {
                    $('#styles').empty();
                    $('#styles').append("<option>Select Trim</option>");
                    $.each(data.styleHolder, function(i, val) {
                        console.log(data.styleHolder[i]);
                        $('#styles').append("<option value='" + data.styleHolder[i].id + "'>" + data.styleHolder[i].name + "</option>");
                    });
                    $('#styles').removeAttr('disabled');
                    console.log('Step 6: Styles(trim) select was populated and enabled');
                }
            });
        }
        function get_style_details(style_id) {
            url = 'http://api.edmunds.com/v1/api/vehicle/stylerepository/findbyid?id=' + style_id + '&api_key=' + EDMUNDS_API_KEY + '&fmt=json';
            $.ajax({
                type: "POST",
                url: url,
                data: '',
                dataType: 'jsonp',
                success: function(data) {
                    $('#details').html(JSON.stringify(data.styleHolder[0]));
                    console.log('Step 8: Collecting Style/trim data');
                }
            });
        }

<script type='text/javascript'>


$(document).ready(function(){
var page;
function onTouchStart(e) {
 //page = this.Target.className;
//e.currentTarget.title=page;
page=this.id;
  var item = e.currentTarget;
  if(isTouching) return;
  e.currentTarget.moved = false;
  console.log("Start: " + e.currentTarget.innerHTML);
  isTouching = true;
  
  //iOS and Android do not redraw the view while they are scrolling.
  //This introduces a problem if the user very quickly swiped his/her finger to scroll.
  //The element would have been given the "active" class (being highlighted) and it would have
  //stayed highlighted even while scrolling (despite not having the active class anymore).
  //To get around that, we create our own very slight delay. Not perfect, nor ideal, but it generally does the job.
  setTimeout(function(){
    if(item.moved===false) { //Make sure the property exists and is false
      item.className = "active";
      
    }
  },50);
}
/**
 * Fired when the user moves his/her finger.
 * If we detect a move, we're not interested in the "tap" anymore
 */
 
function onTouchMove(e) {
	
  console.log("Move: " + $(e.currentTarget.innerText));
  e.currentTarget.moved = true;
  e.currentTarget.className = "";
}
/**
 * Fired when the touch has ended.
 * If e.currentTarget.moved is true, then the user moved his/her finger while
 * touching this item so we "cancel" the tap.
 */
function onTouchEnd(e) {
  var item = e.currentTarget;
  
  console.log("Stop: " + item.innerHTML);
  isTouching = false;
  
//alert(sample);
  if(!item.moved) { //Show the
    item.className = "selected";
  }
 


	
  setTimeout(changePage(page),2000);
	page="";
  delete item.moved; //Don't need our flag anymore
}


var links = document.querySelectorAll("#tabs li"), //All the links on this page

// links = links + document.querySelectorAll(".home_btn"),
i, //iterator
isTouching = false; //Flag for whether or not the user is currently touching the screen

//Iterate through the links
for(i=0; i<links.length; ++i) {

  links[i].addEventListener("touchstart", onTouchStart); //Listen for the user to start touching
  
  links[i].addEventListener("touchmove", onTouchMove); //Listen for movement
  links[i].addEventListener("touchend", onTouchEnd); //Listen for the user to stop touching
}




});


	function changeit(page){
window.open(page+".html",'_self');

}
</script>

         <script>

   $("#testForm").submit(function(e)
{

// 
// elem.value = basicvalues.min;
// elem2.value = basicvalues.max;
// console.log(basicValues.min + " " + basicValues.max);
    var postData = $(this).serializeArray();
    var formURL = $(this).attr("action");
    $.ajax(
    {
        url : formURL,
        type: "POST",
        data : postData,
        success:function(data, textStatus, jqXHR) 
        {
            //data: return data from server
            alert('Contact Added');
            $("#testForm")[0].reset();
        },
        error: function(jqXHR, textStatus, errorThrown) 
        {
            //if fails  
             alert('Problem Adding Contact');   
             $("#testForm")[0].reset();
        }
    });
    e.preventDefault(); //STOP default action
    e.unbind(); //unbind. to stop multiple form submit.
});
 
// $("#testForm").submit(); //Submit  the FORM
        </script>
